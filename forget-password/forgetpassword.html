<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/forget-password/forgetpassword.css">
    <title>Forget Password | Bilal Toor</title>
</head>
<body>
    <div class="app">
        <div class="app-image">
            <img src="/assets/reset-password.jpg" alt="Forget Password Image">
        </div>   
        <div class="app-forget-password">
            <div class="app-avatar-title">
                <img src="/assets/avatar.png" alt="Avatar">
                <h2>Reset Your Password</h2>
            </div>
            <h3 class="app-forget-password-greeting">Enter your email to reset your password</h3>
            <form>
                <div class="app-input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <button class="app-forget-password-button app-button">Send Reset Link</button>
                <div class="app-forget-password-login">
                    <span>Remembered your password?</span>
                    <a href="/login/login.html" class="app-forget-password-login-link">Login</a>
                </div>
            </form>
            <footer class="app-footer">
                <a href="https://github.com/bilaltoor1" target="_blank" class="github-link">
                    <img src="https://unpkg.com/lucide-static@latest/icons/github.svg" alt="GitHub Icon" class="github-icon">
                    bilaltoor1
                </a>
            </footer>
        </div>   
    </div>
</body>
</html>
