<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/signup/signup.css">
    <title>Sign Up | Bilal Toor</title>
</head>
<body>
    <div class="app">
        <div class="app-image">
            <img src="/assets/signup-img.jpg" alt="Sign Up Image">
        </div>   
        <div class="app-signup">
            <div class="app-avatar-title">
                <img src="/assets/avatar.png" alt="Avatar">
                <h2>Sign Up</h2>
            </div>
            <h3 class="app-signup-greeting">Welcome! Create your account</h3>
            <form>
                <div class="app-input-container">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="app-input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="app-input-container">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <img src="https://unpkg.com/lucide-static@latest/icons/eye.svg" alt="Show Password" class="eye-icon">
                    </div>
                </div>
                <button class="app-signup-button app-button">Sign Up</button>
                <button class="google-signin-button app-button">
                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.8692 10.8587C19.87 10.1772 19.812 9.49701 19.6957 8.82544H10.2V12.6766H15.6387C15.5274 13.2917 15.2919 13.8781 14.9462 14.4003C14.6006 14.9226 14.1521 15.3699 13.6277 15.7154V18.2152H16.8736C18.7741 16.4751 19.8692 13.9016 19.8692 10.8587Z" fill="#4285F4"/>
                        <path d="M10.1999 20.6306C12.9172 20.6306 15.2051 19.7446 16.8735 18.2169L13.6276 15.717C12.7242 16.3253 11.5606 16.6725 10.1999 16.6725C7.57353 16.6725 5.34432 14.9142 4.54718 12.5449H1.20337V15.1212C2.04144 16.7773 3.32654 18.1695 4.91518 19.1424C6.50382 20.1153 8.33349 20.6305 10.1999 20.6306Z" fill="#34A853"/>
                        <path d="M4.5471 12.5446C4.12568 11.3031 4.12568 9.95855 4.5471 8.71701V6.14075H1.20329C0.498276 7.53395 0.131104 9.07157 0.131104 10.6308C0.131104 12.19 0.498276 13.7277 1.20329 15.1209L4.5471 12.5446Z" fill="#FBBC04"/>
                        <path d="M10.1999 4.58941C11.6359 4.56611 13.0234 5.1049 14.0626 6.08933L16.9365 3.23531C15.1141 1.5355 12.6999 0.602274 10.1999 0.631271C8.33349 0.631356 6.50382 1.1466 4.91518 2.11948C3.32654 3.09236 2.04144 4.48458 1.20337 6.14072L4.54718 8.71698C5.34432 6.34765 7.57353 4.58941 10.1999 4.58941Z" fill="#EA4335"/>
                    </svg>                        
                    Sign up with Google
                </button>
                <div class="app-signup-login">
                    <span>Already have an account?</span>
                    <a href="/login/login.html" class="app-signup-login-link">Login</a>
                </div>
            </form>
            <footer class="app-footer">
                <a href="https://github.com/bilaltoor1" target="_blank" class="github-link">
                    <img src="https://unpkg.com/lucide-static@latest/icons/github.svg" alt="GitHub Icon" class="github-icon">
                    bilaltoor1
                </a>
            </footer>
        </div>   
    </div>
</body>
</html>
